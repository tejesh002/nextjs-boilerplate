services:
  nextjs-dev:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.dev
    container_name: kraft-frontend-dev
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    command: npm run dev
    restart: unless-stopped

